<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Stats preview card component</title>

    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="parent">
      <div class="card-text">
        <h1>
          Get <span class="insights">insights</span> that help your business
          grow.
        </h1>

        <p class="main-text">
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </p>

        <div class="parent-stat">
          <div class="stat"><span class="stats">10k+</span><p class="caps">companies</p></div>
          <div class="stat"><span class="stats">314</span><p class="caps">templates</p></div>
          <div class="stat"><span class="stats">12M+</span><p class="caps">queries</p></div>
        </div>
      </div>

      <div class="card-img">
        <img class="office-img" src="images/image-header-desktop.jpg" alt="officeworkers-img"/>
      </div>

      <div class="card-img-mobile">
        <img class="office-img-mobile" src="images/image-header-mobile.jpg" alt="officeworkers-img"/>
      </div>

      
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">metapii</a>.
    </div>
  </body>
</html>
